<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>div y span</title>
	<style>
		div{
			background-color: peru;
			border-color:green;
			border-width:2px;
			border-style: solid;

		}
		span{
			background-color: peru;
		}
		span#otro{
			background-color: green;
			color: red;
		}
	</style>
</head>
<body>
	<div><h1>Este cuadrado es un <span id="otro">&#60;div&#62;</span> y es una etiqueta de bloque</h1></div>
	<p>Hola aquie hay una etiqueta <span>span(de color peru)</span>, no hace nada</p>
</body>
</html>
