<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Imagenes y Mapas</title>
</head>
<body>
	<figure style="vertical-align: middle">
		<img src="img/alex.jpg" height="85px"
			 alt="Alex Naupay" title='Alex Naupay'/>
    </figure>

    <figure>
        <img src="img/firm.jpg"
             alt="Baner Frima" title='Firma de Correo Electrónico' usemap='#mapa'>
        <figcaption>Si pasas el mouse por la imagen verás que hay un link mapeado</figcaption>
    </figure>

	<map id='mapa' name="mapa">
		<area shape="rect" coords="3,3,93,98,65" href="http://www.facebook.com/anaupayf" alt="" title='Alex en Facebook'/>
		<area shape="rect" coords="532,48,621,61" href="#" alt="" title='Alex on Personal page'/>
	</map>
</body>
</html>
