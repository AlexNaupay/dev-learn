<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Etiqueta Object</title>
	<style>
		object{
			border:2px solid peru;
		}
	</style>
</head>
<body>
	<h2>Object</h2>
	<object data="media/heptagono_radio.swf"
            type="media"
	        usemap="#mapa">
	        <param name="autoplay" value="false">
            <param name="menu" value="false"/>
            <param name="quality" value="low"/>
	</object>

	<map name="mapa">
		<area shape="rect" coords="0,0,25,25"
		href="http//www.facebook.com/anaupayf" alt="Facebook"
		title='Alex on facebook'>
	</map>
</body>
</html>
