<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transiciones</title>
    <style>
        img{
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid orangered;
            transition:0.8s ease-out;
        }
        img:hover{

            -webkit-transform: rotate(360deg) ;
            transform: rotate(360deg) ;
        }
    </style>
</head>
